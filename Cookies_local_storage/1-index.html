<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./src/index.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      $("#setCookies").on("click", setCookie);
      $("#showCookies").on("click", showCookies);
    });

    function setCookie() {
      let firstName = $('#firstname').val();
      let email = $('#email').val();

      const expirationDays = 10;
      const expirationDate = new Date();
      expirationDate.setTime(expirationDate.getTime() + (expirationDays * 24 * 60 * 60 * 1000)); // 10 days in ms
      const expires = `expires=${expirationDate.toUTCString()}`;

      if (firstName) {
        document.cookie = `firstname=${firstName}; ${expires}; path=/`;
      }

      if (email) {
        document.cookie = `email=${email}; ${expires}; path=/`;
      }
    }

    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) {
          return value;
        }
      }
      return null;
    }

    function showCookies() {
      let email = getCookie("email");
      let firstName = getCookie("firstname");
      $('body').append(`<p>Email: ${email ? email : 'Not set'} - Firstname: ${firstName ? firstName : 'Not set'}</p>`);
    }
  </script>

  <h1>Login to website</h1>
  <input type="text" id="firstname" placeholder="Firstname">
  <input type="text" id="email" placeholder="Email">
  <button id="setCookies">Log me in</button>

  <h1>Cookies</h1>
  <button id="showCookies">Show the Cookies</button>

</body>

</html>
