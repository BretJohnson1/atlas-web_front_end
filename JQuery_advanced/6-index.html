<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>    </script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    $('body').append("<table>").append("<thead>").append($("<tr>").append($('<th>').text('Firstname')).append($('<th>').text('Lastname')));
                    $('table').append("<tbody>");
                }
                function addNewMember(firstName, lastName, position) {
                    $('tbody').append($('<tr>').append($('<td>').text(firstName)).append($('<td>').text(lastName)).append($('<td>').text(postion)).css("background-color", "orange"));
                }
                $('body').on('click', '#close', function () {
                    $(this).closest('tr').remove();
                });

                function createForm() {
                    i1 = $('<input>').attr('type', 'text');
                    i2 = $('<input>').attr('type', 'text');
                    select = $('<select>');

                    $('<option>').val('before').text('Before').appendTo(select);
                    $('<option>').val('after').text('After').appendTo(select);
                    submitButton = $('<input>').attr('type', 'submit');
                    submitButton.on('click', function() {
                        addNewMember(
                        firstName = i1.val(),
                        lastName = i2.val(),
                        postion = select.val(),
                        );
                    });
                }

                $('#familyTree').prepend(i1, i2, select, submitButton);
                createFamilyTree();
                createForm();
            })

        </script>
    </head>

</html>
